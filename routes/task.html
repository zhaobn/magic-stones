<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type="text/css" href='../css/style.css'>
        <title>Magic Stones</title>
    </head>
    <body class='dark-page'>
        <div id='learning'>
            <h1 id='learning-h2'>Please watch what happens carefully</h1>
            <div class='task-frame'>
                <p>Click the <span class="inline-button">Play</span> button to start.</p>
                <p>To replay, first click the <span class="inline-button">Reset</span> button, and then click the <span class="inline-button">Play</span> button.</p>
                <div class='box-lt' style="height: 400px"></div>
            </div>
            <div class='button-group'>
                <button class='big-button' id='reset-btn' disabled>Reset</button>
                <button class='big-button' id='play-btn'>Play</button>
                <button class='big-button' id='next-btn' disabled>Next</button>
            </div>
        </div>
        <div id='task' style="display: none">
            <div class='task-frame'>
                <h2>Summary of the effects you just saw</h2>
                <div class='box-lt'>
                    <div class='box-mem'>
                        <p>Before</p>
                        <div id='membox-before'></div>
                    </div>
                    <div class='box-mem'>
                        <p>After</p>
                        <div id='membox-after'></div>
                    </div>
                </div>
            </div>
            <div class='task-frame' id='trial'>
                <p id='trial-p'>Please select from the panel on the right.</p>
                <div class='box-gt' style="height: 300px">
                    <div class='box-task'></div>
                    <div class='box-panel'></div>
                </div>
            </div>
            <div class='button-group'>
                <button class='big-button' id='next-one-btn' disabled>Next One</button>
            </div>
        </div>
    </body>
    <script type='text/javascript' src='../js/task.js'></script>
</html>
