<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type="text/css" href='../css/style.css'>
        <title>Magic Stones</title>
    </head>
    <body class='light-page'>
        <div class='instruction' id='game'>
            <div class='learning'>
                <h1>Here are the magics</h1>
                <div class='box-lt'></div>
                <div class='button-group'>
                    <!-- <button class='task-button' onclick="showTask('generalization-task')">Task</button> -->
                    <button class='task-button' id='reset-btn'>Reset</button>
                    <button class='task-button' id='play-btn'>Play</button>
                </div>
            </div>
            <div class='generalization' id='generalization-task' style="display: none">
                <h1>In the case below, the magic stone will turn the normal stone into:</h1>
                <div class='box-gt'>
                    <div class='box-task'></div>
                    <div class='box-panel'></div>
                </div>
                <br>
            </div>
        </div>
        <div class='button-group' id='show-task'>
            <button class='big-button' id='task-btn'>Next</button>
        </div>
        <div class='button-group' id='proceed' style="display: none">
            <button class='big-button' id='proceed-btn'>Next</button>
        </div>
    </body>
    <script type='text/javascript' src='../js/prop.js'></script>
    <script type='text/javascript' src='../js/lib.js'></script>
    <script type='text/javascript' src='../js/task.js'></script>
</html>
