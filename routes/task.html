<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type="text/css" href='../css/style.css'>
        <title>Magic Stones</title>
    </head>
    <body class='dark-page'>
        <div id='task'>
            <div class='task-frame'>
                <h2>Please watch the effects carefully</h2>
                <div class='box-lt'>
                    <div class='box-mem'>
                        <p>Before</p>
                        <div id='membox-before'></div>
                    </div>
                    <div class='box-mem'>
                        <p>After</p>
                        <div id='membox-after'></div>
                    </div>
                </div>
            </div>
            <div class='task-frame'>
                <h2>This magic stone will turn this normal stone into ... ?</h2>
                <p>Please select from the panel on the right.</p>
                <div class='box-gt' style="height: 300px">
                    <div class='box-task'></div>
                    <div class='box-panel'></div>
                </div>
            </div>
            <div class='button-group'>
                <button class='big-button' id='next-one-btn' disabled>Next One</button>
            </div>
        </div>
    </body>
    <script type='text/javascript' src='../js/prop.js'></script>
    <script type='text/javascript' src='../js/lib.js'></script>
    <script type='text/javascript' src='../js/task.js'></script>
</html>
