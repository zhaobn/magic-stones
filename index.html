<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type="text/css" href='css/style.css'>
        <title>Magic Stones</title>
    </head>
    <body class='light-page'>
        <div>
            <label for="code" style="font-weight: bold">Code to access experiment:</label>
            <input type="text" id="code" name="code" required>
            <button id='access-btn'>Unlock</button>
        </div>
        <br>
        <p>Having problem? Contact <a href="mailto:b.zhao@ed.ac.uk">b.zhao@ed.ac.uk</a></p>
    </body>
    <script>
        document.getElementById('access-btn').onclick = () => {
            let input = document.getElementById('code').value;
            (input === 'halo')? location.href='routes/landing.html' : alert('Wrong access code');
        }
    </script>
</html>
